<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>ברוכה הבאה!</h1>
      <div class="buttons-container">
        <div class="button-column">
          <button onclick="window.open('https://login.meuhedet.co.il/account/login/strong/', '_blank')" class="link-button">
            <img src="images/logos/meuchedet.png" alt="Meuhedet Logo" class="button-logo">
            מאוחדת
          </button>
          <button onclick="window.open('https://mishnatyosef.org/sales-board/', '_blank')" class="link-button">
            <img src="images/logos/mishnas.png" alt="mishnatyosef Logo" class="button-logo">
            משנת יוסף
          </button>
        </div>
        <div class="button-column">
          <button onclick="window.open('https://login.bankhapoalim.co.il/ng-portals/auth/he/?reqName=getLogonPage', '_blank')" class="link-button">
            <img src="images/logos/hapoalim.png" alt="Bank Hapoalim Logo" class="button-logo">
            בנק הפועלים
          </button>
          <button onclick="window.open('https://www.bank-yahav.co.il/?showlogin=true', '_blank')" class="link-button">
            <img src="images/logos/yahav.png" alt="Bank Yahav Logo" class="button-logo">
            בנק יהב
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
